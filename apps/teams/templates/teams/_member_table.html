{% if team %}
  <h3>Team Members in {{ team.name }}</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for member in team.members.all %}
        <tr>
          <td>{{ member.name }}</td>
          <td>{{ member.email }}</td>
          <td>
            <form method="post" style="display: inline;">
              {% csrf_token %}
              <input type="hidden" name="member_id" value="{{ member.id }}">
              <button name="edit_member" type="submit">Edit</button>
              <button name="delete_member" type="submit" onclick="return confirm('Are you sure you want to delete this member?')">Delete</button>
            </form>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="3">No members yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
