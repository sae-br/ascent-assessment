{% extends "base.html" %}
{% block title %}Generate Team Report{% endblock %}

{% block content %}
<h2>Select a Team to Generate Report</h2>
<form method="get" action="{% url 'review_team_report_redirect' %}">
    <label for="team_id">Team:</label>
    <select name="team_id" id="team_id" required>
        {% for team in teams %}
            <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Generate Report</button>
</form>
{% endblock %}
